<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
		<h1>RSVP</h1>

		<h:form id="rsvpForm">

			<h:panelGrid columns="3">

				Name: <h:inputText value="#{rsvp.name}" id="nameField"
									required="true" 
									requiredMessage="How may I address you sir"/> 
				<h:message for="nameField"/>

				Email: <h:inputText value="#{rsvp.email}"/> <h:panelGroup/>
				Phone: <h:inputText value="#{rsvp.phone}"/> <h:panelGroup/>
				Guest: <h:inputText value="#{rsvp.guest}" id="guestField"
							converterMessage="Please enter a number"/>
				<h:message for="guestField"/>

				<h:panelGroup/>
				<h:commandButton value="rsvp" action="#{rsvp.rsvpMe()}"/>
				<h:panelGroup/>

			</h:panelGrid>

		</h:form>
    </h:body>
</html>
