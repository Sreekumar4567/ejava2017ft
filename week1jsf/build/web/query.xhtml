<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">

	<f:metadata>
		<f:viewParam name="custId" value="#{queryView.queryId}"/>
		<f:viewAction action="#{queryView.query()}"/>
	</f:metadata>

    <h:head>
        <title>Facelet Title</title>
    </h:head>

    <h:body>
		<h2>Customer Query</h2>

		<h:form>

			Id:
			<h:inputText value="#{queryView.queryId}"/>
			<h:commandButton value="Query" action="#{queryView.query()}"/>

			<h:panelGrid columns="2" rendered="#{not empty queryView.customer}">

				Customer Id: <h:outputText value="#{queryView.customer.customerId}"/>
				Name: <h:outputText value="#{queryView.customer.name}"/>
				Address: <h:outputText value="#{queryView.customer.address}"/>
				City: <h:outputText value="#{queryView.customer.city}"/>
				Email: <h:outputText value="#{queryView.customer.email}"/>
				Phone: <h:outputText value="#{queryView.customer.phone}"/>

				Bookmark: 
				<h:link value="Bookmark me" outcome="query">
					<f:param name="custId" value="#{queryView.customer.customerId}"/>
				</h:link>

			</h:panelGrid>

			<h:link value="Back" outcome="customers"/>

		</h:form>
    </h:body>
</html>
